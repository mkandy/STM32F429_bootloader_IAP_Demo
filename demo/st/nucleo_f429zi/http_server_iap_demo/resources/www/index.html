<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
    <title>CycloneBOOT - IAP Demo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="banner">
        <img src="images/logo-oryx-embedded.svg" alt="Oryx Embedded Logo">
    </div>
    <div id="uploadDiv" class="center">
        <div class="row">
            <div class="col-sm-12">
                <div class="header">
                    <h1>Webserver IAP Demo</h1>
                    <h2>Current firmware version: <span id="currentVersion"></span></h2>
                    <div id="scenarioDesc">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form name="uploadForm" id="uploadForm">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="headers">
                                <h4>1: Choose binary file</h4>
                                <h4>2: Upload binary file to target</h4>
                            </div>

                            <div class="buttons">
                                <h4 class="smallHeaders">1: Choose binary file</h4>
                                <label for="uploadInput" id="select" class="ghostButton">Choose</label>
                                <input id="uploadInput" type="file" name="myFile" class="hidden" accept=".img">
                                <h4 class="smallHeaders">2: Upload binary file to target</h4>
                                <input type="button" value="Upload" id="submit" class="ghostButton">
                                <!-- <input type="button" value="reboot" disabled="true" id="reboot" class="ghostButton"> -->
                            </div>
                        </div>
                    </div>

                    <div class="metadata">
                        <p>Selected file name: <span id="fileName">N/A</span></p>
                        <p>Selected file size: <span id="fileSize">N/A</span></p>
                    </div>

                    <div class="messageZone">
                        <div id="failure" style="color: red;"></div>
                        <div id="success" style="color: green;"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--<script src="js/md5.min.js"></script>-->
    <script src="js/spark-md5.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
